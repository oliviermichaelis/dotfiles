;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/clock]
type          = internal/date
format        = <label>
lebel-padding = 1
interval      = 5
time          = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:}Ó™∏ %time%%{A} %{A}


;;;;;;;;;;;;;;;;;
;; TEMPERATURE ;;
;;;;;;;;;;;;;;;;;
[module/temperature]
type = internal/temperature
interval         = 10
thermal-zone     = 0
warn-temperature = 70
format           = <ramp><label>
format-padding   = 1
label = %temperature%%{A}
ramp-0 = "Ôãã"
ramp-1 = "Ôãä"
ramp-2 = "Ôãâ"
